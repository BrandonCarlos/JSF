<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<h1>Novo Livro</h1>
	<h:form>
		<fieldset>
			<legend>Dados do Livro</legend>
			<h:panelGrid columns="2"><!-- Essa TAG faz que todos os inputs fiquem um abaixo do outro, provavelmente tem algum CSS por de baixo dos panos -->
				<h:outputLabel value="Titulo:" for="titulo" />
				<h:inputText id="titulo" value="#{livroBean.livro.titulo}"/><!-- Vamos ligar com o atributo, lá da classe LivroBean-->
				<h:outputLabel value="ISBN:" for="isbn" />
				<h:inputText id="isbn" value="#{livroBean.livro.isbn}"/>
				<h:outputLabel value="Preço:" for="preco" />
				<h:inputText id="preco" value="#{livroBean.livro.preco}"/>
				<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
				<h:inputText id="dataLancamento" value="#{livroBean.livro.dataLancamento}"/>
				<h:commandButton value="Gravar" action="#{livroBean.gravar}"/><!-- Assim quando eu apertar no botão, vai ativar a função Gravar() lá da classe LivroBean.java -->
			</h:panelGrid>
		</fieldset>
	</h:form>
</h:body>

</html>
